<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSK Instagram Post Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #c41e3a;
            --dark: #001a4d;
            --light: #ffffff;
            --gray: #f4f4f4;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: #eef2f6;
            display: flex;
            padding: 40px;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* controls dashboard */
        .controls {
            width: 380px;
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            height: fit-content;
        }

        h2 {
            font-size: 22px;
            margin-top: 0;
            color: var(--dark);
        }

        .control-group {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .control-group:last-child {
            border-bottom: none;
        }

        label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 13px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /*template switcher*/
        .template-switcher {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .t-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-weight: bold;
            color: #555;
            transition: 0.2s;
        }

        .t-btn.active {
            border-color: var(--dark);
            background: var(--dark);
            color: white;
        }

        /*alignment btns*/
        .align-toolbar {
            display: flex;
            background: #f0f2f5;
            border-radius: 8px;
            padding: 4px;
            gap: 4px;
        }

        .align-btn {
            flex: 1;
            border: none;
            background: transparent;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            color: #666;
        }

        .align-btn:hover {
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: var(--dark);
        }

        /*inputs*/
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #fafafa;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #a01830;
        }

        /*PREVIEW AREA*/
        .preview-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #post-canvas {
            width: 432px;
            height: 540px;
            background: var(--dark);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            color: white;
            transition: ease .3s;
        }

        /* LAYOUTS */
        .person-img {
            position: absolute;
            bottom: 0;
            width: 80%;
            max-width: 400px;
            z-index: 1;
            transition: all 0.4s ease-out;
            cursor: grab; /* AÃ±adido para indicar que se puede mover */
        }

        .text-layer {
            position: absolute;
            z-index: 10;
            top: 0;
            left: 0;
            width: 100%;
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* editable text styles*/
        [contenteditable]:focus {
            outline: 2px dashed rgba(255, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.1);
        }

        [contenteditable].limit-reached {
            outline: 2px dashed red;
            background: rgba(255, 0, 0, 0.2);
        }

        /* Base Logo Style */
        .logo {
            position: absolute;
            z-index: 20;
            width: 200px;
            height: auto;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* --- STYLE 1: CLASSIC (Dark Theme) --- */
        .layout-classic .logo {
            top: 40px;
            left: 30px;
            /* ELIMINADO EL FILTER CSS: Lo haremos con JS */
            opacity: 0.95;
        }

        /* --- STYLE 2: MODERN (Light Theme) --- */
        .layout-modern .logo {
            left: 50%;
            transform: translateX(-50%);
            top: 0;
            background: white;
            padding: 12px 25px;
            border-radius: 0 0 16px 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 180px;
        }

        .headline {
            font-size: 38px;
            font-weight: 800;
            line-height: 1.25;
            margin-bottom: 10px;
        }

        .headline span {
            color: var(--primary);
            background: white;
            padding: 2px 8px;
        }

        .subline {
            font-size: 20px;
            opacity: 0.9;
            font-weight: 300;
            margin-bottom: 20px;
        }

        .cta-badge {
            background: var(--primary);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            width: fit-content;
            font-size: 14px;
            margin-top: auto;
        }

        /* template 1 classic*/
        .layout-classic {
            background: linear-gradient(135deg, #001a4d 0%, #001233 100%);
        }

        .layout-classic .text-layer {
            justify-content: flex-start;
            text-align: left;
        }

        .layout-classic .headline {
            max-width: 70%;
            margin-top: 40px;
        }

        .layout-classic .extra-card {
            display: none;
        }

        /* TEMPLATE 2*/
        .layout-modern {
            background: linear-gradient(to bottom, #f8f9fa 0%, #e9ecef 100%);
            color: #333;
        }

        .layout-modern .headline {
            color: white;
            font-size: 32px;
            margin-top: 80px;
            text-align: center;
            width: 100%;
        }

        .layout-modern .subline {
            display: none;
        }

        .layout-modern .cta-badge {
            margin: 0 auto 20px auto;
            order: 5;
        }

        /*img extra only for templ 2*/
        .extra-card {
            padding: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 260px;
            top: 140px;
            left: 30px;
            z-index: 5;
            transform: scale(0.9);
            transform-origin: top left;
        }

        /*alignment utilities*/
        .text-left .headline, .text-left .subline { text-align: left; }
        .text-center .headline, .text-center .subline { text-align: center; }
        .text-right .headline, .text-right .subline { text-align: right; margin-left: auto; }

        /*modal*/
        #cropper-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .cropper-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 90%;
            width: 500px;
        }

        .img-container {
            height: 350px;
            background: #333;
            overflow: hidden;
        }

        /* --- ESCENARIOS DE PERSONA --- */
        .side-right .person-img { right: -10%; left: auto; transform: scaleX(1); }
        .side-right .text-layer { padding-right: 40% !important; padding-left: 40px; text-align: left; }
        .side-left .person-img { left: -10%; right: auto; transform: scaleX(-1); }
        .side-left .text-layer { padding-left: 45% !important; padding-right: 40px; text-align: right; }

        /* --- CORRECCIÃ“N PARA LAYOUT CLASSIC --- */
        .layout-classic.side-left .headline, .layout-classic.side-right .headline {
            font-size: 26px; margin-top: 60px;
        }
        .headline span { display: inline-block; white-space: nowrap; font-size: 0.9em; }
        .layout-classic.side-left .subline, .layout-classic.side-right .subline {
            font-size: 16px; margin-bottom: 15px;
        }
    </style>
</head>

<body>
<div class="controls">
    <div style="display:flex; flex-flow: column; align-items:center; gap:10px; margin-bottom:20px;">
         <label>1. Add logo</label>
        <input type="file" id="upload-logo" accept="image/*" style="display:none;">
        <img id="logo-preview-btn" src="" 
             style="width: 150px; cursor:pointer; border: 2px dashed #ccc; padding: 5px;"
             onclick="document.getElementById('upload-logo').click()">
             
        <h2>Post Generator</h2>
    </div>

    <div class="control-group">
        <label>1. Design Template</label>
        <div class="template-switcher">
            <button class="t-btn active" onclick="setTemplate('classic')">Classic Dark</button>
            <button class="t-btn" onclick="setTemplate('modern')">Modern Card</button>
        </div>
    </div>

    <div class="control-group">
        <label>2. Foto (Person)</label>
        <input type="file" id="upload" accept="image/*">
    </div>

    <div class="control-group">
        <label>Aditional Img(Template 2)</label>
        <input type="file" id="uploadExtra" accept="image/*">
    </div>
    
    <div class="control-group">
        <label>3. Texto y Estilo</label>
        <div class="align-toolbar">
            <button class="align-btn" onclick="setAlignment('left')"><i class="fas fa-align-left"></i></button>
            <button class="align-btn" onclick="setAlignment('center')"><i class="fas fa-align-center"></i></button>
            <button class="align-btn" onclick="setAlignment('right')"><i class="fas fa-align-right"></i></button>
            <button class="align-btn" onmousedown="event.preventDefault(); toggleHighlight()"
                title="Resaltar texto seleccionado" style="color: var(--primary); font-weight:bold;">
                <i class="fas fa-highlighter"></i>
            </button>
        </div>
    </div>
    
    <div class="control-group">
        <label>4. PosiciÃ³n de Persona</label>
        <div style="display:flex; gap:10px;">
            <button class="btn" onclick="setPersonSide('left')" style="margin:0; padding:10px;">
                <i class="fas fa-arrow-left"></i> ðŸ‘¤ Izq.
            </button>
            <button class="btn" onclick="setPersonSide('right')" style="margin:0; padding:10px;">
                ðŸ‘¤ Der. <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <button class="btn btn-primary" onclick="exportPost()">
        <i class="fab fa-instagram"></i> Share & Download
    </button>
</div>

<div class="preview-wrapper">
    <div id="post-canvas" class="layout-classic text-left">
        <img id="logo-img" class="logo" src="" style="display:none;">
        <img id="person-img" class="person-img" src="" style="display:none;">
        <div class="text-layer">
            <div class="headline" contenteditable="true" data-limit="50">
                Sie verdienen mehr als <span style="color:var(--primary)">100.000 â‚¬</span>?
            </div>
            <div class="subline" contenteditable="true">
                Erfahren Sie, wie Sie Ihre Steuerlast legal auf unter 30% senken.
            </div>
            <div class="extra-card">
                <img id="extra-img" src="" style="width:100%; height:auto; display: block;">
            </div>
            <div class="cta-badge" contenteditable="true">
                Kostenlos berechnen â†“
            </div>
        </div>
    </div>
</div>

<div id="cropper-modal">
    <div class="cropper-box">
        <h3>Bild zuschneiden</h3>
        <div class="img-container">
            <img id="cropper-img" style="max-width:100%;">
        </div>
        <div style="display:flex; gap:10px; margin-top:15px;">
            <button class="btn" onclick="closeCropper()" style="background:#ddd;">Abbrechen</button>
            <button class="btn btn-primary" onclick="applyCrop()">Anwenden</button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
    // --- VARIABLES GLOBALES ---
    let cropper;
    let originalLogoUrl = ""; // Guarda la URL del logo rojo original
    let whiteLogoCache = "";  // Guarda la versiÃ³n blanca generada

    const canvas = document.getElementById('post-canvas');
    const upload = document.getElementById('upload');
    const modal = document.getElementById('cropper-modal');
    const cropperImg = document.getElementById('cropper-img');
    const finalImg = document.getElementById('person-img');
    
    const uploadExtra = document.getElementById('uploadExtra');
    const extraImg = document.getElementById('extra-img');
    
    // Logo variables
    const uploadLogo = document.getElementById('upload-logo');
    const logoImg = document.getElementById('logo-img');
    const logoPreviewBtn = document.getElementById('logo-preview-btn');

    // --- 1. LOGIC: UPLOAD LOGO ---
    if(uploadLogo) {
        uploadLogo.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                
                // 1. Guardar original
                originalLogoUrl = url;
                whiteLogoCache = ""; // Limpiar cachÃ© anterior
                
                // 2. Actualizar visuales
                logoPreviewBtn.src = url;
                logoImg.style.display = 'block';
                
                // 3. Aplicar color segÃºn template actual
                updateLogoColor();
            }
        });
    }

    // --- FUNCIÃ“N MÃGICA: PINTAR LOGO DE BLANCO ---
    function updateLogoColor() {
        if (!originalLogoUrl) return;

        // Si es Classic -> Queremos logo BLANCO
        if (canvas.classList.contains('layout-classic')) {
            if (whiteLogoCache) {
                logoImg.src = whiteLogoCache;
            } else {
                createWhiteLogo(originalLogoUrl, (whiteUrl) => {
                    whiteLogoCache = whiteUrl;
                    logoImg.src = whiteUrl;
                });
            }
        } 
        // Si es Modern -> Queremos logo ORIGINAL
        else {
            logoImg.src = originalLogoUrl;
        }
    }

    function createWhiteLogo(url, callback) {
        const img = new Image();
        img.crossOrigin = "Anonymous";
        img.src = url;
        img.onload = () => {
            const c = document.createElement('canvas');
            c.width = img.width;
            c.height = img.height;
            const ctx = c.getContext('2d');
            
            // Dibujar original
            ctx.drawImage(img, 0, 0);
            
            // Pintar de blanco manteniendo transparencia
            ctx.globalCompositeOperation = 'source-in';
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, c.width, c.height);
            
            callback(c.toDataURL('image/png'));
        };
    }

    // --- 2. LOGIC: PERSON UPLOAD & CROP ---
    upload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (evt) => {
                cropperImg.src = evt.target.result;
                modal.style.display = 'flex';
                if (cropper) cropper.destroy();
                cropper = new Cropper(cropperImg, { aspectRatio: NaN, viewMode: 1 });
            };
            reader.readAsDataURL(file);
        }
    });

    function applyCrop() {
        if(!cropper) return;
        const croppedCanvas = cropper.getCroppedCanvas({ width: 800 });
        finalImg.src = croppedCanvas.toDataURL();
        finalImg.style.display = 'block';
        modal.style.display = 'none';
    }

    function closeCropper() {
        modal.style.display = 'none';
        upload.value = ''; 
    }

    // --- 3. LOGIC: EXTRA IMAGE ---
    if (uploadExtra) {
        uploadExtra.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                extraImg.src = URL.createObjectURL(file);
                extraImg.style.display = 'block';
            }
        });
    }

    // --- 4. LOGIC: TEMPLATES ---
    function setTemplate(type) {
        canvas.classList.remove('layout-classic', 'layout-modern');
        document.querySelectorAll('.t-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');

        if (type === 'classic') {
            canvas.classList.add('layout-classic');
            setAlignment('left');
        } else {
            canvas.classList.add('layout-modern');
            setAlignment('center');
        }
        
        // Â¡IMPORTANTE! Actualizar color del logo al cambiar template
        updateLogoColor();
    }

    function setAlignment(align) {
        canvas.classList.remove('text-left', 'text-center', 'text-right');
        canvas.classList.add('text-' + align);
        document.querySelectorAll('.align-btn').forEach(b => b.classList.remove('active'));
        const iconClass = 'fa-align-' + align;
        const btnIcon = document.querySelector(`.${iconClass}`);
        if(btnIcon) btnIcon.parentElement.classList.add('active');
    }

    function setPersonSide(side) {
        canvas.classList.remove('side-left', 'side-right');
        canvas.classList.add('side-' + side);
        if(side === 'left') {
            setAlignment('right');
        } else {
            setAlignment('left');
        }
    }

    // --- 5. LOGIC: TEXT & EXPORT ---
    document.querySelectorAll('[contenteditable]').forEach(el => {
        el.addEventListener('input', function () {
            const limit = this.getAttribute('data-limit');
            if (limit && this.innerText.length > limit) this.classList.add('limit-reached');
            else this.classList.remove('limit-reached');
        });
    });

    function toggleHighlight() {
        const selection = window.getSelection();
        if (!selection.rangeCount) return;
        const range = selection.getRangeAt(0);
        const span = document.createElement('span');
        span.style.color = 'var(--primary)';
        try { range.surroundContents(span); } catch (e) {}
    }

    async function exportPost() {
        const btn = document.querySelector('.btn-primary');
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Rendering...';
        btn.disabled = true;

        try {
            const canvasEl = await html2canvas(canvas, {
                scale: 3,
                useCORS: true, 
                allowTaint: false,
                backgroundColor: null
            });

            canvasEl.toBlob(async (blob) => {
                if(!blob) throw new Error("Canvas empty");
                const file = new File([blob], `PSK-Post-${Date.now()}.png`, { type: "image/png" });
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    try { await navigator.share({ files: [file] }); } catch (e) {} finally { downloadBlob(blob); }
                } else {
                    downloadBlob(blob);
                }
                btn.innerHTML = originalText;
                btn.disabled = false;
            }, 'image/png');
        } catch (err) {
            alert("Error: " + err.message);
            btn.innerHTML = originalText;
            btn.disabled = false;
        }
    }

    function downloadBlob(blob) {
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `PSK-Post-${Date.now()}.png`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        setTimeout(() => URL.revokeObjectURL(url), 1000);
    }

    // Init
    setPersonSide('right');
</script>
</body>
</html>
